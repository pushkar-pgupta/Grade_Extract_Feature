<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Grade Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center h-100">
        <div class="col-md-6">
            <div class="text-center">
                <h1 class="display-4">Grade Sheet Extractor</h1>
                <p class="lead text-white-50">Upload your grade sheets. Then see your results instantly.</p>
            </div>

            <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="regno" class="form-label">Registration Number</label>
                    <input type="text" class="form-control form-control-lg" id="regno" name="regno" required>
                </div>
                <div class="mb-3">
                    <label for="files" class="form-label">Grade Sheets (.txt files)</label>
                    <input type="file" class="form-control form-control-lg" id="files" name="grade_files" multiple required>
                </div>
                <div id="file-list-container">
                    <p class="text-white-50 m-0">Selected files will appear here...</p>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Extract Grades</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
